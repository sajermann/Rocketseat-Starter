<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button class="buttonCriarDiv">Criar div</button>
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>
        <div onclick="getRandomColor()">aqui</div>
    </div>
    <script>
        //Desafio 1
        /*Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
        vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve
        aparecer na tela.*/

        var buttonCriarDiv = document.querySelector(".buttonCriarDiv");
        buttonCriarDiv.onclick = function(){
            var div = document.createElement('div');
            div.style.width = "100px"
            div.style.height = "100px"
            div.style.backgroundColor = "#f00";
            div.setAttribute('onmouseover', 'gerar(this)')
            document.querySelector('#app').appendChild(div);
        }

        //Desafio 2
        /*Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
        algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:*/

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        var newColor = getRandomColor(); // #E943F0

        function gerar(e){
            e.style.backgroundColor = getRandomColor(); 
        }

        //Desafio 3
        /*A partir do seguinte vetor:*/

        var nomes = ["Diego", "Gabriel", "Lucas"];

        /*Preencha uma lista (<ul>) no HTML com os itens da seguinte forma:
        ● Diego
        ● Gabriel
        ● Lucas*/
        
        for(nome of nomes){
            var ul = document.createElement('ul');
            var text = document.createTextNode(nome);
            ul.appendChild(text);
            document.querySelector('#app').appendChild(ul);
        }

        //Desafio 4
        /*Seguindo o resultado do exercício anterior adicione um input em tela e um botão como a seguir:*/
        /*<input type="text" name="nome">
          <button onClick="adicionar()">Adicionar</button>*/

        /*Ao clicar no botão, a função adicionar() deve ser disparada adicionando um novo item a lista de
        nomes baseado no nome preenchido no input e renderizando o novo item em tela juntos aos
        demais itens anteriores. Além disso, o conteúdo do input deve ser apagado após o clique.*/ 

        function adicionar(){
            var ul = document.createElement('ul');
            var nome = document.querySelector('[name=nome]')
            var text = document.createTextNode(nome.value);
            ul.appendChild(text);
            document.querySelector('#app').appendChild(ul);
            nome.value = ''
        }
    </script>
</body>
</html>
