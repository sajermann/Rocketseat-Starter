<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sexo = 'F', idade = 23;
        var masculino;

        if(sexo === 'M' && idade >= 18){
            console.log('OK')
        }

        if(sexo === 'M' || idade >= 18){
            console.log('Masc ou maior de 18')
        }

        if(sexo !== 'M'){
            console.log('Sexo não é Masc')
        }

        if (sexo === 'M'){
            masculino = true;
        }else{
            masculino = false;
        }

        console.log(masculino);

        //Alternativo
        var masculino = sexo === 'M';
        console.log(masculino);


    </script>
