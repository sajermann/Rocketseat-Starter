<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function retornaSexo(sexo){
            //M, F
            //Masculino, Feminino

            if(sexo === 'M'){
                return 'Masculino'
            }else if (sexo == 'F'){
                return 'Feminino'
            }else{
                return 'Outro'
            }
        }

        function retornaSexo2(sexo){
            switch(sexo){
                case 'M':
                return 'Masculino';
                case 'F':
                return 'Feminino';
                default: 
                return 'Outro';
            }
        }
        var resultado = retornaSexo("Ms");
        var resultado2 = retornaSexo2("M");
        console.log(resultado)
        console.log(resultado2)
    </script>
</body>
</html>
